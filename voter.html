        <script>
            $( document ).ready(function() {
                $( "#search" ).hide();
            });
            $( document ).ready(function() {
                $( "#wait" ).hide();
            });
            function Address(){
                $( "#search" ).show();
                $( "#contract_address" ).hide();
            }

            }
            function Vote(){
                $( "#search" ).hide();
                $( "#wait" ).show();
            }
